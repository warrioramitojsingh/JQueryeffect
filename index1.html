<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amitoj's jQuery Effects Demo</title>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }

    #text {
      color: #2c3e50;
      font-size: 22px;
      margin: 20px;
      font-weight: bold;
    }

    img {
      width: 300px;
      margin: 20px;
      position: relative;
    }

    button {
      padding: 10px 18px;
      margin: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h2>Amitoj's jQuery Animation & Effects</h2>

  <!-- Image -->
  <img id="myImage" 
     src="https://picsum.photos/300" 
     alt="Sample Image">

  <!-- Text -->
  <p id="text">This text uses CSS and jQuery toggle effect.</p>

  <!-- Buttons -->
  <button id="fadeInBtn">Fade In Image</button>
  <button id="fadeOutBtn">Fade Out Image</button>
  <button id="animateBtn">Animate Image</button>
  <button id="toggleTextBtn">Toggle Text</button>

  <script>
    $(document).ready(function () {

      $("#fadeInBtn").click(function () {
        $("#myImage").fadeIn();
      });

      $("#fadeOutBtn").click(function () {
        $("#myImage").fadeOut();
      });

      $("#animateBtn").click(function () {
        $("#myImage").animate({
          left: '100px',
          opacity: '0.5',
          height: '350px',
          width: '350px'
        }, 1000).animate({
          left: '0px',
          opacity: '1',
          height: '300px',
          width: '300px'
        }, 1000);
      });

      $("#toggleTextBtn").click(function () {
        $("#text").toggle();
      });

    });
  </script>

</body>
</html>
